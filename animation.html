<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animation</title>
    <style type="text/css">
        .container{height:200px; width:200px; transition:width 2s, height 2s, transform 2s; border:1px solid #ccc; background:yellowgreen;}
        .container:hover{height:400px; width:400px; transform:rotate(180deg);}
    </style>
</head>
<body>
    <div class="container">this is div atom.</div>
    <div class="container">this is div atom2.</div>
</body>
</html>
