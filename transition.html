<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 3-transition</title>
    <style type="text/css">
        .container{transition:width 1s; transition:height 2s; border:1px solid #ccc; width:200px; height:200px; background:red;}
        .container:hover{width:300px; height:400px;}
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
